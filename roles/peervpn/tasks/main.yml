- name: Install PeerVPN packages
  apt:
    name: "{{ packages }}"
    update_cache: no
  become: yes
  vars:
    packages:
    - libssl1.0-dev
    - make
    - git
    - gcc

- git:
    repo: https://github.com/Nayar/peervpn
    dest: /home/pi/peervpn
    accept_hostkey: yes

- name: Make PeerVPN
  shell: make
  args:
    chdir: /home/pi/peervpn

- name: Make install PeerVPN
  shell: make install
  become: yes
  args:
    chdir: /home/pi/peervpn