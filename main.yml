---
- name: Pi Ansible Setup
  hosts: pi
  vars:
    domain: kekskurse.ddns.net
    mail: pi@kekskurse.de
  roles:
    - common
    - mqtt
  tasks:
    - name: Create the User soeren
      user:
        name: soeren
        shell: /bin/zsh
        append: yes
      become: yes
    - name: Set authorized keys taken from url
      authorized_key:
        user: soeren
        state: present
        key: https://github.com/sspssp.keys
      become: yes
